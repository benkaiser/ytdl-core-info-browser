<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../dist/ytdl.js"></script>
    <script>
        const proxyUrl = 'https://docker-nginx-cors.onrender.com/'

        const ytdl = window.require('ytdl-core-browser')({
            proxyUrl: proxyUrl,
        });

        ytdl
            .getInfo('https://www.youtube.com/watch?v=dQw4w9WgXcQ')
            .then(info => console.log(info))
            .catch(err => { throw err; });

    </script>
</body>

</html>
