<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../dist/ytdl.js"></script>
    <script src="../dist/ytpl.js"></script>
    <script src="../dist/ytsr.js"></script>
    <script>
        const proxyUrl = 'https://cors-anywhere.herokuapp.com/'

        const ytdl = window.require('ytdl-core-browser')({
            proxyUrl: proxyUrl,
        });
        const ytpl = window.require('ytpl-browser')({
            proxyUrl: proxyUrl,
        });
        const ytsr = window.require('ytsr-browser')({
            proxyUrl: proxyUrl,
        });

        ytsr('Rick Astley')
            .then(info => console.log(info))
            .catch(err => { throw err; });

        ytpl('https://www.youtube.com/watch?v=x9iR78Cww6w&list=PLlaN88a7y2_rosKX2WQt2VjFbjyDQXOkR', { pages: 1 })
            .then(info => console.log(info))
            .catch(err => { throw err; });
        ytdl
            .getInfo('https://www.youtube.com/watch?v=dQw4w9WgXcQ')
            .then(info => console.log(info))
            .catch(err => { throw err; });

    </script>
</body>

</html>
